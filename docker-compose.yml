version: '3.8'

services:
  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    build:
      context: ./form-flow-backend
      dockerfile: Dockerfile
    container_name: formflow-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://formflow:formflow@postgres:5432/formflow
      # API Keys (use .env file or secrets in production)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # App Config
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=false
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Frontend (Vite/React)
  # ==========================================================================
  frontend:
    build:
      context: ./form-flow-frontend
      dockerfile: Dockerfile
    container_name: formflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: formflow-postgres
    environment:
      - POSTGRES_USER=formflow
      - POSTGRES_PASSWORD=formflow
      - POSTGRES_DB=formflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formflow -d formflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: formflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: formflow-network

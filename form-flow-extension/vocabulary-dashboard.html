<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Manager - FormFlow AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Light Theme Defaults (overridden by .dark) */
            --background: #ffffff;
            --foreground: #242424;
            --card: #ffffff;
            --card-foreground: #242424;
            --primary: rgb(26, 137, 23);
            --primary-foreground: #ffffff;
            --muted: rgb(247, 244, 237);
            --muted-foreground: rgb(107, 107, 107);
            --border: rgb(228, 228, 231);
            --input: rgb(228, 228, 231);
            --ring: rgb(26, 137, 23);
            --radius: 0.5rem;
        }

        .dark {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #09090b;
            /* Matching background for seamless look or slightly lighter */
            --card-foreground: #fafafa;
            --primary: rgb(26, 137, 23);
            --primary-foreground: #ffffff;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --input: #27272a;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--foreground);
        }

        .header p {
            color: var(--muted-foreground);
            margin-top: 0.25rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .stat-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted-foreground);
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: 350px 1fr;
            }
        }

        /* Forms & Inputs */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--input);
            background-color: transparent;
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.5rem;
            padding: 0 1rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--destructive);
            height: 2rem;
            width: auto;
            padding: 0 0.75rem;
        }

        .btn-ghost:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Corrections List */
        .correction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .correction-item:last-child {
            border-bottom: none;
        }

        .correction-item:hover {
            background-color: var(--muted);
        }

        .correction-info {
            flex: 1;
        }

        .correction-main {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9375rem;
        }

        .heard-text {
            color: var(--muted-foreground);
            text-decoration: line-through;
        }

        .arrow-icon {
            color: var(--muted-foreground);
            width: 16px;
            height: 16px;
        }

        .correct-text {
            color: var(--primary);
            font-weight: 600;
        }

        .correction-meta {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-top: 0.25rem;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--muted-foreground);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            background-color: var(--foreground);
            color: var(--background);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 50;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.error {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }

        /* Icons */
        svg {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Vocabulary Manager</h1>
                <p>Manage custom corrections for speech recognition</p>
            </div>
            <!-- Sync Status Indicator could go here -->
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCorrections">0</div>
                <div class="stat-label">Active Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsage">0</div>
                <div class="stat-label">Total Corrections Made</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgUsage">0%</div>
                <div class="stat-label">Efficiency Rate</div>
            </div>
        </div>

        <div class="content-grid">
            <!-- Add Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="16" />
                            <line x1="8" y1="12" x2="16" y2="12" />
                        </svg>
                        Add Rule
                    </h2>
                </div>
                <div class="card-content">
                    <form id="addForm">
                        <div class="form-group">
                            <label class="form-label" for="heard">When I say (Incorrect)</label>
                            <input type="text" id="heard" class="form-input" placeholder="e.g. 'GitHub'" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="correct">Replace with (Correct)</label>
                            <input type="text" id="correct" class="form-input" placeholder="e.g. 'Github'" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="context">Context Tag (Optional)</label>
                            <input type="text" id="context" class="form-input" placeholder="e.g. Coding">
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Save Correction
                        </button>
                    </form>
                </div>
            </div>

            <!-- List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="16" y1="13" x2="8" y2="13" />
                            <line x1="16" y1="17" x2="8" y2="17" />
                            <polyline points="10 9 9 9 8 9" />
                        </svg>
                        Active Corrections
                    </h2>
                </div>
                <div id="correctionsList">
                    <!-- Populated by JS -->
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Re-using existing logic script -->
    <script src="vocabulary-manager.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormFlow AI</title>
    <!-- Font similar to standard sans/mono stack -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <style>
        /* 
         * Tailwind -> Vanilla CSS Mapping
         */
        :root {
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-900: #0f172a;

            --emerald-50: #ecfdf5;
            --emerald-100: #d1fae5;
            --emerald-200: #a7f3d0;
            /* Shadow color approx */
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;

            --white: #ffffff;
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --radius-3xl: 24px;
            --radius-2xl: 16px;
            --radius-xl: 12px;
            --radius-full: 9999px;

            --font-sans: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            font-family: var(--font-sans);
            /* bg-gradient-to-br from-slate-50 via-white to-emerald-50 */
            background: linear-gradient(135deg, var(--slate-50), var(--white), var(--emerald-50));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--slate-900);
            overflow: hidden;
        }

        /* Card Container */
        .card {
            width: 100%;
            height: 100%;
            background: var(--white);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* backdrop-blur-xl - mostly effective if bg was transparent, kept for fidelity */
            backdrop-filter: blur(24px);
        }

        /* Header */
        .header {
            /* bg-gradient-to-r from-white to-emerald-50 */
            background: linear-gradient(to right, var(--white), var(--emerald-50));
            border-bottom: 1px solid var(--slate-200);
            padding: 16px 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand-group {
            display: flex;
            align-items: center;
            gap: 12px;
            /* gap-3 */
        }

        .icon-box {
            width: 44px;
            height: 44px;
            /* Removed gradient background since we are using an image */
            background: transparent;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            /* Maintain shadow for depth */
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius-xl);
            /* Ensure the white background of the JPG looks intentional like an app icon */
            border: 1px solid var(--slate-100);
        }

        .brand-text h1 {
            font-size: 18px;
            /* text-lg */
            font-weight: 700;
            letter-spacing: -0.025em;
            /* tracking-tight */
            color: var(--slate-900);
        }

        .brand-text p {
            font-size: 12px;
            /* text-xs */
            font-weight: 500;
            color: var(--slate-500);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            /* gap-2 */
            padding: 6px 12px;
            background: var(--emerald-100);
            border-radius: var(--radius-full);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--emerald-500);
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .status-text {
            font-size: 12px;
            font-weight: 700;
            color: var(--emerald-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            /* tracking-wider */
        }

        /* Progress Section */
        .progress-section {
            padding: 20px 24px;
            /* px-6 py-5 */
            background: var(--white);
            border-bottom: 1px solid var(--slate-100);
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-title h2 {
            font-size: 16px;
            font-weight: 700;
            color: var(--slate-900);
        }

        .progress-percent {
            font-size: 24px;
            /* text-2xl */
            font-weight: 700;
            color: var(--slate-900);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--slate-100);
            border-radius: var(--radius-full);
            overflow: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            /* shadow-inner */
        }

        .progress-fill {
            height: 100%;
            /* bg-gradient-to-r from-emerald-500 to-emerald-400 */
            background: linear-gradient(to right, var(--emerald-500), var(--emerald-400));
            border-radius: var(--radius-full);
            transition: width 0.5s ease-out;
            box-shadow: 0 4px 6px -1px rgba(167, 243, 208, 0.5);
            /* shadow-emerald-200 */
        }

        /* Terminal Output */
        .terminal-container {
            /* px-6 py-5 bg-gradient-to-b from-white to-slate-50 */
            padding: 20px 24px;
            background: linear-gradient(to bottom, var(--white), var(--slate-50));
            flex: 1;
            /* Take remaining height */
            min-height: 200px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 13px;
            /* text-sm approx */
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            /* gap-3 */
            margin-bottom: 8px;
            /* space-y-2 */
            animation: slideIn 0.3s ease-out backwards;
        }

        .log-ts {
            color: var(--slate-400);
            font-size: 12px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .log-type {
            font-weight: 700;
            flex-shrink: 0;
        }

        .log-msg {
            color: var(--slate-700);
            line-height: 1.6;
        }

        .type-sys {
            color: var(--emerald-600);
        }

        .type-net {
            color: var(--emerald-500);
        }

        .type-err {
            color: #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Command Input Section */
        .command-section {
            /* px-6 py-5 bg-gradient-to-t from-slate-50 to-white border-t border-slate-200 */
            padding: 20px 24px;
            background: linear-gradient(to top, var(--slate-50), var(--white));
            border-top: 1px solid var(--slate-200);
        }

        .command-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--emerald-500);
        }

        .cmd-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            /* pl-11 pr-4 py-3.5 */
            border: 2px solid var(--slate-200);
            border-radius: var(--radius-2xl);
            /* rounded-2xl */
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--slate-700);
            background: var(--white);
            outline: none;
            transition: all 0.2s;
        }

        .cmd-input::placeholder {
            color: var(--slate-400);
        }

        .cmd-input:focus {
            border-color: var(--emerald-400);
            box-shadow: 0 0 0 4px var(--emerald-100);
        }

        .cmd-btn {
            width: 100%;
            /* Changed from fixed width */
            padding: 14px;
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(167, 243, 208, 0.5);
            transition: all 0.2s;
        }

        .btn-text {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .cmd-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(167, 243, 208, 0.6);
        }

        .cmd-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .cmd-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cmd-btn svg {
            transition: transform 0.2s;
            color: white;
        }

        .cmd-btn:hover svg {
            transform: rotate(12deg);
        }

        /* Footer */
        .footer {
            padding: 12px 24px;
            background: var(--slate-50);
            border-top: 1px solid var(--slate-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stats-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--slate-600);
        }

        .stat-val {
            font-weight: 700;
            color: var(--emerald-600);
        }

        .doc-link {
            font-size: 12px;
            font-weight: 500;
            color: var(--slate-500);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .doc-link:hover {
            color: var(--emerald-600);
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="brand-group">
                    <div class="icon-box">
                        <img src="logo_white.jpg" alt="Logo" class="logo-img">
                    </div>
                    <div class="brand-text">
                        <h1>FORMFLOW_AI</h1>
                        <p>SYSTEM.V1</p>
                    </div>
                </div>
                <!-- Status -->
                <div class="status-badge" id="statusBadge">
                    <div class="status-dot"></div>
                    <span class="status-text" id="statusText">Online</span>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">
                    <!-- CheckCircle2 -->
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="m9 12 2 2 4-4" />
                    </svg>
                    <h2 id="actionText">SYSTEM READY</h2>
                </div>
                <span class="progress-percent" id="percentText">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Terminal Logs -->
        <div class="terminal-container" id="terminalLogs">
            <!-- JS Populated -->
        </div>

        <!-- Command Action -->
        <div class="command-section">
            <button class="cmd-btn full-width" id="runBtn" disabled>
                <span class="btn-text">Start Voice Agent</span>
                <!-- Command Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" x2="12" y1="19" y2="23" />
                    <line x1="8" x2="16" y1="23" y2="23" />
                </svg>
            </button>
            <button class="cmd-btn full-width" id="openVocabManager"
                style="margin-top: 12px; background: white; border: 1px solid var(--slate-200); box-shadow: none;">
                <span class="btn-text" style="color: var(--slate-700)">Vocabulary Manager</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="var(--slate-700)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="stats-group">
                <div class="stat-item">
                    <!-- Activity -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                    </svg>
                    <span>Latency: <span class="stat-val">&lt;10ms</span></span>
                </div>
                <div class="stat-item">
                    <!-- Zap -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                    </svg>
                    <span>v1.0.0</span>
                </div>
            </div>
            <a href="#" class="doc-link">Documentation â†’</a>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
